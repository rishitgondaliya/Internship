    <script>
        document.getElementById("orange").onclick = function(){
            document.body.style.backgroundColor = `orange`
        }
        document.getElementById("green").onclick = function(){
            document.body.style.backgroundColor = `green`
        }

        function clickHandler(color){
            // document.body.style.backgroundColor = `${color}`

            return function(){
                document.body.style.backgroundColor = `${color}`
            }
        }
//
        document.getElementById('orange').onclick = clickHandler("orange")
        document.getElementById('green').onclick = clickHandler("green")

<!-- lexical scope: Lexical scope, also known as static scope, is a scoping rule where a variable's scope is determined by its position in the source code. -->
<!-- closure: A closure is a function that "remembers" the variables from its lexical scope even after the outer function has finished executing. This allows the inner function to maintain access to those variables. -->
