<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai aur code</h1>
    <button id="stop">Stop</button>
</body>
<script>
    // executes after specific time delay
    //setTimeout(() => {
    //    console.log("Rishit")
    //}, 2000)

    const sayRishit = function(){
        console.log("Rishit");
    }

    //setTimeout(sayRishit, 3000)

    const changeText = function(){
        document.querySelector('h1').innerHTML = "Good morning!"
    }
    
    const changeMe = setTimeout(changeText, 2000)

    document.getElementById('stop').addEventListener('click',() => {
        clearTimeout(changeMe) //stop execution
        console.log("STOPPED")
    })
</script>
</html>
